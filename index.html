<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="img/Google_2015_logo.svg.png" alt="Imagem logo Google">
        </div>

        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar no Google ou digitar uma URL">
        </div>

        <div class="botao">
            <button class="pesquisa-btn">Pesquisa Google</button>
            <button class="sorte-btn">Estou com sorte</button>
        </div>
        
    </div>
    
    <button id="toggle-theme">Mudar Tema</button>

    <!-- Corrigido: remover barra do caminho -->
    <script src="script.js"></script>
</body>
</html>
